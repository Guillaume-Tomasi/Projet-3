<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="css/menu.css">
        <link rel="stylesheet" href="css/animations.css">
        <script
            src="https://kit.fontawesome.com/8f6b4cabb0.js"
            crossorigin="anonymous"
            ></script>
        <title>À la française | Ohmyfood! - Paris</title>
    </head>
    <body>
        <!-- Header -->
        <header id="Header">
            <div id="Home"><a href="index.html"><i class="fas fa-arrow-left"></i></a>
            </div>
            <div id="Header_logo">
                <img src="Assets/logo/ohmyfood.png" alt="Ohmyfood!" />
            </div>
        </header>
        <main>
            <section id="main">
                <div id="menu_img">
                    <img src="Assets/restaurants/A_la_francaise.jpg" alt="À la française">
                </div>
                <div id="body">
                    <div id="title">
                        <h1>À la française</h1>
                        <span><i class="far fa-heart"></i></span>
                    </div>
                    <div id="starter">
                        <h2>ENTRÉES</h2>
                        <div class="bar"></div>
                        <div class="cards">
                            <input type="checkbox" class="checkbox" id="checkbox_card_1">
                            <label for="checkbox_card_1" class="menu_card">
                            
                                <span class="menu_text">
                                <span class="h4">Tartare de poulpe acidulé</span>
                                    <span class="p">Aux zestes d'orange</span>
                                </span>
                                <span class="right_subtext">
                                    <span class="price">25€</span>
                                    <span class="check"><i class="fas fa-check-circle"></i></span>
                                </span>
                            
                            </label>
                            <input type="checkbox" class="checkbox" id="checkbox_card_2">
                            <label for="checkbox_card_2" class="menu_card">
                            
                                <span class="menu_text">
                                <span class="h4">Velouté de légumes d'antan</span>
                                    <span class="p">Carotte, panais, topinambour</span>
                                </span>
                                <span class="right_subtext">
                                    <span class="price">35€</span>
                                    <span class="check"><i class="fas fa-check-circle"></i></span>
                                </span>
                            
                            </label>
                            <input type="checkbox" class="checkbox" id="checkbox_card_3">
                            <label for="checkbox_card_3" class="menu_card">
                            
                                <span class="menu_text">
                                <span class="h4">Soupe à l'oignon</span>
                                    <span class="p">Revisitée</span>
                                </span>
                                <span class="right_subtext">
                                    <span class="price">20€</span>
                                    <span class="check"><i class="fas fa-check-circle"></i></span>
                                </span>
                            
                            </label>
                        </div>
                    </div>
                    <div id="main_menu">
                        <h2>PLATS</h2>
                        <div class="bar"></div>
                        <div class="cards">
                            <input type="checkbox" class="checkbox" id="checkbox_card_4">
                            <label for="checkbox_card_4" class="menu_card">
                            
                                <span class="menu_text">
                                <span class="h4">Coquilles Saint-Jacques</span>
                                    <span class="p">Accompagnées d'une purée de panais</span>
                                </span>
                                <span class="right_subtext">
                                    <span class="price">40€</span>
                                    <span class="check"><i class="fas fa-check-circle"></i></span>
                                </span>
                            
                            </label>
                            <input type="checkbox" class="checkbox" id="checkbox_card_5">
                            <label for="checkbox_card_5" class="menu_card">
                            
                                <span class="menu_text">
                                <span class="h4">Magret de canard</span>
                                    <span class="p">Et parmentier de pommes de terre</span>
                                </span>
                                <span class="right_subtext">
                                    <span class="price">35€</span>
                                    <span class="check"><i class="fas fa-check-circle"></i></span>
                                </span>
                            
                            </label>
                            <input type="checkbox" class="checkbox" id="checkbox_card_6">
                            <label for="checkbox_card_6" class="menu_card">
                            
                                <span class="menu_text">
                                <span class="h4">Pigeonneau d’Ille-et-Vilaine</span>
                                    <span class="p">Sur son lit de gnocchis aux légumes</span>
                                </span>
                                <span class="right_subtext">
                                    <span class="price">44€</span>
                                    <span class="check"><i class="fas fa-check-circle"></i></span>
                                </span>
                            
                            </label>
                        </div>
                    </div>
                    <div id="dessert">
                        <h2>DESSERTS</h2>
                        <div class="bar"></div>
                        <div class="cards">
                             <input type="checkbox" class="checkbox" id="checkbox_card_7">
                            <label for="checkbox_card_7" class="menu_card">
                            
                                <span class="menu_text">
                                <span class="h4">Pétales de violettes glacés</span>
                                    <span class="p">Et purée de noisettes</span>
                                </span>
                                <span class="right_subtext">
                                    <span class="price">18€</span>
                                    <span class="check"><i class="fas fa-check-circle"></i></span>
                                </span>
                            
                            </label>
                             <input type="checkbox" class="checkbox" id="checkbox_card_8">
                            <label for="checkbox_card_8" class="menu_card">
                            
                                <span class="menu_text">
                                <span class="h4">Fondant au chocolat</span>
                                    <span class="p">Revisité</span>
                                </span>
                                <span class="right_subtext">
                                    <span class="price">22€</span>
                                    <span class="check"><i class="fas fa-check-circle"></i></span>
                                </span>
                            
                            </label>
                             <input type="checkbox" class="checkbox" id="checkbox_card_9">
                            <label for="checkbox_card_9" class="menu_card">
                            
                                <span class="menu_text">
                                <span class="h4">Millefeuille croustillant</span>
                                    <span class="p">Myrtilles et pâte d’amande</span>
                                </span>
                                <span class="right_subtext">
                                    <span class="price">23€</span>
                                    <span class="check"><i class="fas fa-check-circle"></i></span>
                                </span>
                            
                            </label>
                        </div>
                    </div>
                    <div id="command">
                        <div id="command_button">Commander</div>
                    </div>
                </div>
            </section>
        </main>
        <!-- Footer -->
        <footer>
            <div id="Footer_bloc">
            <div id="Footer_logo"><img src="Assets/logo/ohmyfood@2x.svg" alt="Ohmyfood "></div>
            <nav id="Footer_nav">
                <ul>
                    <li><a href="#"><i class="fas fa-utensils"></i>Proposer un restaurant</a></li>
                    <li><a href="#"><i class="fas fa-hands-helping"></i>Devenir partenaire</a></li>
                    <li><a href="#"> Mentions légales</a></li>
                    <li><a href="mailto:#"> Contact</a></li>
                </ul>
            </nav>
        </div>
        </footer>
    </body>
</html>
