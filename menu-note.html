<!DOCTYPE html>
<html lang="fr">
   <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <link rel="stylesheet" href="css/menu.css">
      <link rel="stylesheet" href="css/animations.css">
      <script
         src="https://kit.fontawesome.com/8f6b4cabb0.js"
         crossorigin="anonymous"
         ></script>
      <title>La note enchantée | Ohmyfood! - Paris</title>
   </head>
   <body>
      <!-- Header -->
      <header id="Header">
         <div id="Home"><a href="index.html"><i class="fas fa-arrow-left"></i></a>
         </div>
         <div id="Header_logo">
            <img src="Assets/logo/ohmyfood.png" alt="Ohmyfood!" />
         </div>
      </header>
      <!-- Main  -->
      <main>
         <section id="main">
            <div id="menu_img">
               <img src="Assets/restaurants/La_note_enchantee.jpg" alt="La note enchantée">
            </div>
            <div id="body">
               <div id="title">
                  <h1>La note enchantée</h1>
                  <span><i class="far fa-heart"></i></span>
               </div>
               <!-- Starter  -->
               <div id="starter">
                  <div class="class">
                  <h2>ENTRÉES</h2>
                  <div class="bar"></div>
               </div>
                  <!-- Starter Cards  -->
                  <div class="cards">
                     <!-- Card 1  -->
                     <input type="checkbox" class="checkbox" id="checkbox_card_1">
                     <label for="checkbox_card_1" class="menu_card">
                     <span class="menu_text">
                     <span class="h4">Ravioles de foie gras</span>
                     <span class="p">Accompagnés de leur crème à la truffe</span>
                     </span>
                     <span class="right_subtext">
                     <span class="price">25€</span>
                     <span class="check"><i class="fas fa-check-circle"></i></span>
                     </span>
                     </label>
                     <!-- Card 2  -->
                     <input type="checkbox" class="checkbox" id="checkbox_card_2">
                     <label for="checkbox_card_2" class="menu_card">
                     <span class="menu_text">
                     <span class="h4">Caviar osciètre</span>
                     <span class="p">Sur blini à la farine de blé noir</span>
                     </span>
                     <span class="right_subtext">
                     <span class="price">35€</span>
                     <span class="check"><i class="fas fa-check-circle"></i></span>
                     </span>
                     </label>
                     <!-- Card 3  -->
                     <input type="checkbox" class="checkbox" id="checkbox_card_3">
                     <label for="checkbox_card_3" class="menu_card">
                     <span class="menu_text">
                     <span class="h4">Homard et espuma de potiron</span>
                     <span class="p">Mariné aux zestes d'orange</span>
                     </span>
                     <span class="right_subtext">
                     <span class="price">20€</span>
                     <span class="check"><i class="fas fa-check-circle"></i></span>
                     </span>
                     </label>
                     <!-- Card 4  -->
                     <input type="checkbox" class="checkbox" id="checkbox_card_4">
                     <label for="checkbox_card_4" class="menu_card">
                     <span class="menu_text">
                     <span class="h4">Foie gras de canard cuit entier</span>
                     <span class="p">Confiture de figue et pain toasté</span>
                     </span>
                     <span class="right_subtext">
                     <span class="price">35€</span>
                     <span class="check"><i class="fas fa-check-circle"></i></span>
                     </span>
                     </label>
                  </div>
               </div> 
               <!-- Main menu  -->
               <div id="main_menu">
                  <div class="class">
                  <h2>PLATS</h2>
                  <div class="bar"></div>
               </div>
                  <!-- Main menu cards  -->
                  <div class="cards">
                     <!-- Card 5  -->
                     <input type="checkbox" class="checkbox" id="checkbox_card_5">
                     <label for="checkbox_card_5" class="menu_card">
                     <span class="menu_text">
                     <span class="h4">Noix de coquilles Saint-Jacques</span>
                     <span class="p">Sur lit de purée de céleri-rave</span>
                     </span>
                     <span class="right_subtext">
                     <span class="price">40€</span>
                     <span class="check"><i class="fas fa-check-circle"></i></span>
                     </span>
                     </label>
                     <!-- Card 6  -->
                     <input type="checkbox" class="checkbox" id="checkbox_card_6">
                     <label for="checkbox_card_6" class="menu_card">
                     <span class="menu_text">
                     <span class="h4">Langoustine poêlée</span>
                     <span class="p">Purée de patate douce</span>
                     </span>
                     <span class="right_subtext">
                     <span class="price">35€</span>
                     <span class="check"><i class="fas fa-check-circle"></i></span>
                     </span>
                     </label>
                      <!-- Card 7 -->
                     <input type="checkbox" class="checkbox" id="checkbox_card_7">
                     <label for="checkbox_card_7" class="menu_card">
                     <span class="menu_text">
                     <span class="h4">Mijoté de queue de boeuf</span>
                     <span class="p">Et riz sauvage aux zestes de citron</span>
                     </span>
                     <span class="right_subtext">
                     <span class="price">44€</span>
                     <span class="check"><i class="fas fa-check-circle"></i></span>
                     </span>
                     </label>
                  </div>
               </div>
               <!-- Dessert  -->
               <div id="dessert">
                  <div class="class">
                  <h2>DESSERTS</h2>
                  <div class="bar"></div>
               </div>
                  <!-- Desserts cards  -->
                  <div class="cards">
                     <!-- Card 8 -->
                     <input type="checkbox" class="checkbox" id="checkbox_card_8">
                     <label for="checkbox_card_8" class="menu_card">
                     <span class="menu_text">
                     <span class="h4">Macaron noisette et chocolat</span>
                     <span class="p">Glace au caramel brun et sel de Guérande</span>
                     </span>
                     <span class="right_subtext">
                     <span class="price">18€</span>
                     <span class="check"><i class="fas fa-check-circle"></i></span>
                     </span>
                     </label>
                     <!-- Card 9  -->
                     <input type="checkbox" class="checkbox" id="checkbox_card_9">
                     <label for="checkbox_card_9" class="menu_card">
                     <span class="menu_text">
                     <span class="h4">Baba au rhum revisité</span>
                     <span class="p">Avec son coulis de citron</span>
                     </span>
                     <span class="right_subtext">
                     <span class="price">22€</span>
                     <span class="check"><i class="fas fa-check-circle"></i></span>
                     </span>
                     </label>
                     <!-- Card 10  -->
                     <input type="checkbox" class="checkbox" id="checkbox_card_10">
                     <label for="checkbox_card_10" class="menu_card">
                     <span class="menu_text">
                     <span class="h4">Tarte au citron meringuée</span>
                     <span class="p">Déstructurée</span>
                     </span>
                     <span class="right_subtext">
                     <span class="price">23€</span>
                     <span class="check"><i class="fas fa-check-circle"></i></span>
                     </span>
                     </label>
                  </div>
               </div>
               <!-- Command button  -->
               <div id="command">
                  <div id="command_button">Commander</div>
               </div>
            </div>
         </section>
      </main>
      <!-- Footer -->
      <footer>
         <div id="Footer_bloc">
            <h2>ohmyfood</h2>
               <ul>
                  <li><a href="#"><i class="fas fa-utensils"></i>Proposer un restaurant</a></li>
                  <li><a href="#"><i class="fas fa-hands-helping"></i>Devenir partenaire</a></li>
                  <li><a href="#"> Mentions légales</a></li>
                  <li><a href="mailto:#"> Contact</a></li>
               </ul>
            </nav>
         </div>
      </footer>
   </body>
</html>
