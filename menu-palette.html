<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="css/menu.css">
        <link rel="stylesheet" href="css/animations.css">
        <script
            src="https://kit.fontawesome.com/8f6b4cabb0.js"
            crossorigin="anonymous"
            ></script>
        <title>La palette du goût | Ohmyfood! - Paris</title>
    </head>
    <body>
        <!-- Header -->
        <header id="Header">
            <div id="Home"><a href="index.html"><i class="fas fa-arrow-left"></i></a>
            </div>
            <div id="Header_logo">
                <img src="Assets/logo/ohmyfood.png" alt="Ohmyfood!" />
            </div>
        </header>
        <main>
            <section id="main">
                <div id="menu_img">
                    <img src="Assets/restaurants/La_palette_du_gout.jpg" alt="La palette du goût">
                </div>
                <div id="body">
                    <div id="title">
                        <h1>La palette du goût</h1>
                        <span><i class="far fa-heart"></i></span>
                    </div>
                    <div id="starter">
                        <h2>ENTRÉES</h2>
                        <div class="bar"></div> 
                        <div class="cards">
                            <input type="checkbox" class="checkbox" id="checkbox_card_1">
                            <label for="checkbox_card_1" class="menu_card">  
                                <span class="menu_text">
                                <span class="h4">Fricassée d'escargot</span>
                                    <span class="p">Au piment d'espelette</span>
                                </span>
                                    <span class="right_subtext">
                                    <span class="price">25€</span>
                                    <span class="check"><i class="fas fa-check-circle"></i></span>
                                </span>
                            
                            </label> 
                        
                        <input type="checkbox" class="checkbox" id="checkbox_card_2">
                            <label for="checkbox_card_2" class="menu_card">
                            
                                <span class="menu_text">
                                <span class="h4">Foie gras de canard mi-cuit</span>
                                    <span class="p">Et ses copeaux de truffe noire</span>
                                </span>
                                    <span class="right_subtext">
                                    <span class="price">35€</span>
                                    <span class="check"><i class="fas fa-check-circle"></i></span>
                                </span>
                            
                        </label>
                        <input type="checkbox" class="checkbox" id="checkbox_card_3">
                        <label for="checkbox_card_3" class="menu_card">
                            
                                <span class="menu_text">
                                <span class="h4">Oeuf au plat</span>
                                
                                    <span class="p">Assaisonné à la truffe sur lit de caviar</span>
                                </span>
                                    <span class="right_subtext">
                                    <span class="price">20€</span>
                                    <span class="check"><i class="fas fa-check-circle"></i></span>
                                </span>
                                
                            
                        </label>
                        </div>
                    </div>
                    <div id="main_menu">
                        <h2>PLATS</h2>
                        <div class="bar"></div>
                        <div class="cards">
                            <input type="checkbox" class="checkbox" id="checkbox_card_4">
                            <label for="checkbox_card_4" class="menu_card">
                            
                                <span class="menu_text">
                                <span class="h4">Filet de boeuf aux herbes</span>
                                    <span class="p">Accompagné de sa ribambelle de légumes</span>
                                </span>
                                    <span class="right_subtext">
                                    <span class="price">40€</span>
                                    <span class="check"><i class="fas fa-check-circle"></i></span>
                                </span>
                                
                            
                            </label>
                            <input type="checkbox" class="checkbox" id="checkbox_card_5">
                            <label for="checkbox_card_5" class="menu_card">
                            
                                <span class="menu_text">
                                <span class="h4">Parmentier de queue de boeuf</span>
                                    <span class="p">À la truffe noire sur sa purée de panais</span>
                                </span>
                                <span class="right_subtext">
                                    <span class="price">35€</span>
                                    <span class="check"><i class="fas fa-check-circle"></i></span>
                                </span>
                            
                            </label>
                            <input type="checkbox" class="checkbox" id="checkbox_card_6">
                            <label for="checkbox_card_6" class="menu_card">
                            
                                <span class="menu_text">
                                <span class="h4">Filet de turbot</span>
                                    <span class="p">Aux agrumes</span>
                                </span>
                                <span class="right_subtext">
                                    <span class="price">44€</span>
                                    <span class="check"><i class="fas fa-check-circle"></i></span>
                                </span>
                            
                            </label>
                        </div>
                    </div>
                    <div id="dessert">
                        <h2>DESSERTS</h2>
                        <div class="bar"></div>
                        <div class="cards">
                            <input type="checkbox" class="checkbox" id="checkbox_card_7">
                            <label for="checkbox_card_7" class="menu_card">
                            
                                <span class="menu_text">
                                <span class="h4">Paris-Brest</span>
                                    <span class="p">Revisité</span>
                                </span>
                                <span class="right_subtext">
                                    <span class="price">18€</span>
                                    <span class="check"><i class="fas fa-check-circle"></i></span>
                                </span>
                            
                            </label>
                            <input type="checkbox" class="checkbox" id="checkbox_card_8">
                            <label for="checkbox_card_8" class="menu_card">
                            
                                <span class="menu_text">
                                <span class="h4">Macaron au chocolat d'exception</span>
                                    <span class="p">Et glace à la vanille de Madagascar</span>
                                </span>
                                <span class="right_subtext">
                                    <span class="price">22€</span>
                                    <span class="check"><i class="fas fa-check-circle"></i></span>
                                </span>
                            
                            </label>
                            <input type="checkbox" class="checkbox" id="checkbox_card_9">
                            <label for="checkbox_card_9" class="menu_card">
                            
                                <span class="menu_text">
                                <span class="h4">Mousse au chocolat</span>
                                    <span class="p">Au piment d'Espelette et à la truffe noire</span>
                                </span>
                                <span class="right_subtext">
                                    <span class="price">23€</span>
                                    <span class="check"><i class="fas fa-check-circle"></i></span>
                                </span>
                            
                            </label>
                        </div>
                    </div>
                    <div id="command">
                        <div id="command_button">Commander</div>
                    </div>
                </div>
            </section>
        </main>
        <!-- Footer -->
        <footer>
            <div id="Footer_bloc">
            <div id="Footer_logo"><img src="Assets/logo/ohmyfood@2x.svg" alt="Ohmyfood "></div>
            <nav id="Footer_nav">
                <ul>
                    <li><a href="#"><i class="fas fa-utensils"></i>Proposer un restaurant</a></li>
                    <li><a href="#"><i class="fas fa-hands-helping"></i>Devenir partenaire</a></li>
                    <li><a href="#"> Mentions légales</a></li>
                    <li><a href="mailto:#"> Contact</a></li>
                </ul>
            </nav>
        </div>
        </footer>
    </body>
</html>
